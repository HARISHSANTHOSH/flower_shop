<!DOCTYPE html>
<html lang="en">
{% load socialaccount %}
<head>
<meta charset="UTF-8">
<title>Sign Up - Bloom Haven</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #fff0f5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .signup-container {
        background: #fff;
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
        position: relative;
    }

    h2 {
        margin-bottom: 25px;
        color: #ff69b4;
        font-size: 28px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #f0c0d0;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #ff1493;
        box-shadow: 0 0 5px rgba(255,20,147,0.4);
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #ff69b4;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #ff1493;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255,20,147,0.3);
    }

    .login-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .login-link a {
        color: #ff69b4;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* Toast */
    #toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s;
    }
    #toast.show { visibility: visible; opacity: 1; }
    #toast.error { background-color: #e74c3c; }
    #toast.success { background-color: #2b8a3e; }
</style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="password2" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% provider_login_url 'google' %}">Sign In with Google</a>
    <div class="login-link">
        Already have an account? <a href="/login/">Login</a>
    </div>
</div>

<div id="toast"></div>

<script>
    function showToast(message, type="success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `show ${type}`;
        setTimeout(() => { toast.className = toast.className.replace("show", "").replace(type, ""); }, 3000);
    }

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const password2 = document.getElementById("password2").value;

        if (password !== password2) {
            showToast("Passwords do not match!", "error");
            return;
        }

        const submitBtn = document.querySelector("button[type='submit']");
        submitBtn.disabled = true;
        submitBtn.textContent = "Signing up...";

        try {
            const res = await fetch("http://127.0.0.1:8000/flowerapp/api/signup/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username, email, password, password2 })
            });

            const data = await res.json();

            if (!res.ok) {
                if (data.username) showToast(data.username, "error");
                else if (data.email) showToast(data.email, "error");
                else if (data.password) showToast(data.password, "error");
                else showToast("Signup failed", "error");
                return;
            }

            localStorage.setItem("access_token", data.access);
            localStorage.setItem("refresh_token", data.refresh);

            showToast(`Welcome ${data.user.username}!`, "success");
            setTimeout(() => { window.location.href = "http://127.0.0.1:8000/flowerapp/flowers/"; }, 1500);

        } catch (err) {
            console.error(err);
            showToast("Signup failed", "error");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Sign Up";
        }
    });
</script>

</body>
</html>
