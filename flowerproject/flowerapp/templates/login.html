<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Bloom Haven</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #fff0f5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #fff;
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
        position: relative;
    }

    h2 {
        margin-bottom: 25px;
        color: #ff69b4;
        font-size: 28px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #f0c0d0;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #ff1493;
        box-shadow: 0 0 5px rgba(255,20,147,0.4);
    }

    button[type="submit"] {
        width: 100%;
        padding: 14px;
        background-color: #ff69b4;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #ff1493;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255,20,147,0.3);
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #aaa;
        font-size: 14px;
    }
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #f0c0d0;
        margin: 0 10px;
    }

    .google-btn {
        width: 100%;
        padding: 12px;
        background-color: #fff;
        color: #444;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
        margin-top: 5px;
    }

    .google-btn:hover {
        background-color: #f5f5f5;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transform: translateY(-2px);
    }

    .google-btn img {
        width: 20px;
        height: 20px;
    }

    .signup-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .signup-link a {
        color: #ff69b4;
        text-decoration: none;
        font-weight: 500;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    #toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s;
    }
    #toast.show { visibility: visible; opacity: 1; }
    #toast.error { background-color: #e74c3c; }
    #toast.success { background-color: #2b8a3e; }
</style>
</head>
<body>

<!-- ✅ Google Sign-In SDK -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input id="username" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <!-- ✅ Divider -->
    <div class="divider">or</div>

    <!-- ✅ Google Button -->
    <button class="google-btn" onclick="handleGoogleLogin()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        Sign in with Google
    </button>

    <div class="signup-link">
        Don't have an account? <a href="/flowerapp/signup/">Sign Up</a>
    </div>
</div>

<div id="toast"></div>

<!-- ✅ Google Sign-In init -->
<script>
    window.onload = function() {
        google.accounts.id.initialize({
            client_id: '275756032838-2ip96oepiavveqjr2eu4o3famb6gmvdj.apps.googleusercontent.com',
            callback: handleGoogleCredential
        });
    }

    function handleGoogleLogin() {
        google.accounts.id.prompt();
    }

    async function handleGoogleCredential(response) {
        const token = response.credential;  // Google ID token

        try {
            const res = await fetch('/api/v1/auth/google/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            });

            const data = await res.json();

            if (!res.ok) {
                showToast(data.error || 'Google login failed', 'error');
                return;
            }

            // ✅ save tokens same as normal login
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);

            // ✅ get profile to check role
            const profileRes = await fetch('/flowerapp/api/me/', {
                headers: { 'Authorization': `Bearer ${data.access}` }
            });
            const profile = await profileRes.json();

            showToast(`Welcome, ${data.name}!`, 'success');

            setTimeout(() => {
                if (profile.role === 'superadmin') {
                    window.location.href = '/flowerapp/admin/orders/';
                } else {
                    window.location.href = '/flowerapp/flowers/';
                }
            }, 1500);

        } catch (err) {
            console.error(err);
            showToast('Google login failed', 'error');
        }
    }
</script>

<script>
function showToast(message, type="success") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = `show ${type}`;
    setTimeout(() => { 
        toast.className = toast.className.replace("show", "").replace(type, ""); 
    }, 3000);
}

document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const submitBtn = document.querySelector("button[type='submit']");
    submitBtn.disabled = true;
    submitBtn.textContent = "Logging in...";

    try {
        const res = await fetch("/api/v1/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
            showToast(data.detail || "Invalid username or password", "error");
            return;
        }

        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);

        const profileRes = await fetch("/flowerapp/api/me/", {
            headers: { "Authorization": `Bearer ${data.access}` }
        });
        const profile = await profileRes.json();

        showToast(`Welcome back, ${username}!`, "success");

        setTimeout(() => {
            if (profile.role === "superadmin") {
                window.location.href = "/flowerapp/admin/orders/";
            } else {
                window.location.href = "/flowerapp/flowers/";
            }
        }, 1500);

    } catch (err) {
        console.error(err);
        showToast("Login failed. Please check your details.", "error");
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Login";
    }
});
</script>

</body>
</html>
